<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vidar</title>
    <link rel="stylesheet" href="./menu_principal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <!-- scripts (jQuery) -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <div class="liste_msg split" id="lsmsg">
        <ul class="haut">
          <li class="tete selection" id="btn_msg">Messages</li>
          <li class="tete" id="btn_conv" >Conversations</li>
        </ul>
        <ul id="messages">
          <div id="charge_msg" class="loader invisible"></div> 
          <li id="nouv_demo" class="invisible">Nouveau message</li>
        </ul>
        <ul class ="invisible" id="conversations">
          <li id="nouv_conv_demo" class="invisible">Nouvelle conversation</li>
        </ul>
        <button class="btn plus" id="nouv_msg"><i class="fa fa-plus"></i> Nouveau Message</button>
        <button class="btn plusconv invisible" id="nouv_conv"><i class="fa fa-plus"></i> Nouvelle conversation</button>
      </div>
      <div class="msg split" id="m_b_msg">
        <button id="deco"><i class="fa fa-sign-out"></i></button>
        <span class = "centre" id="msg_defaut"><i>Sélectionnez un message ou créez en un nouveau</i></span>
        <span class = "centre invisible" id="msg_defaut_conv"><i>Sélectionnez une conversation ou ouvrez en une nouvelle</i></span>
        <form class="invisible" id="editeur">
          <input id="en_tete"type="text" placeholder="En tête" size="50" required >
          <textarea id="corps" rows="5" cols="60" name="text" placeholder="Votre message"></textarea>
          <div id="charge" class="loader invisible"></div> 
          <button type="button" id="enr" class="btn"> <i class="fa fa-save"></i> Enregistrer </button>
          <button type="button" id="supr" class="rouge"> <i class="fa fa-trash"></i> Supprimer</button>
        </form>
        <div id="interface_conv" class="invisible"></div>
      </div>
      <div id="snackbar">Enregistré!</div>
    <!-- scripts (SDK+ code) -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="menu_principal.js"></script>
 </body>
</html>
