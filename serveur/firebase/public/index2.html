<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vidar</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <ul class="bande">
        <li  class="bande2"><button class="btn bande2"><i class="fa fa-home"></i></button></li>
        <li  class="bande2" id="destinataire">Vidar</li>
      </ul>
      
    </header>

    <!-- Page de Connexion -->
    <div class="form-popup" id="formulaireConnexion">
      <form id="connexion-form" class="form-container">
        <h1  >Connexion</h1>

        <label for="email"><b>Email</b></label>
        <input id="e-mail" type="text" placeholder="Adresse e-mail" required >

        <label for="psw"><b>Password</b></label>
        <input id="mot-de-passe" type="password" placeholder="Mot de passe" required >

        <button type="submit" class="btn">Connexion</button>
        <button type="button" class="btn cancel" onclick="fermeFormulaire()">Fermer</button>
      </form>
    </div>

     <!-- Page d'Inscription -->
     <div class="form-popup" id="formulaireInscription">
      <form id="inscription-form" class="form-container">
        <h1 >Inscription</h1>

        <label for="email"><b>Email</b></label>
        <input id="e-mail-inscr"type="text" placeholder="adresse-super@ipic.asso" name="email" required >

        <label for="pseudo"><b>Nom d'utilisateur</b></label>
        <input id="pseudo" type="text" placeholder="M. De Chez-Moi" name="pseudo" required >

        <label for="psw"><b>Password</b></label>
        <input id="mot-de-passe-inscr" type="password" placeholder="Mot de passe" name="psw" required >

        <button type="submit" class="btn">S'inscrire</button>
        <button type="button" class="btn cancel" onclick="fermeFormulaire()">Fermer</button>
      </form>
    </div>

    <div id="chat">
      <!-- liste des messages -->
      <ul id="messages"></ul>

      <!-- champs de rÃ©daction des messages -->
    </div>
    <form id="message-form">
      <button class="bas"><i class="fa fa-file-text-o"></i></button>
      <input id="message-input" type="text" placeholder="Votre message" />
      <button id="message-btn" type="submit">Envoyer</button>
    </form>
      <!-- scripts (SDK+ code) -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="index2.js"></script>
  </body>
</html>
