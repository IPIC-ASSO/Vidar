<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vidar</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <ul class="bande">
        <li  id="maison" class="invisible bande2"><button class="btn bande2"><i class="fa fa-home"></i></button></li>
        <li  class="bande2" id="destinataire">Vidar</li>
      </ul>
      
    </header>

    <div id="chat">
      <!-- liste des messages -->
      <ul id="messages"></ul>
    </div>
    <div id="charge" class="loader"></div>
    <!-- messages pré-enregistrés -->
    <div id="inner">
    <ul class="invisible" id="liste_des_messages"></ul>
    </div>
    <!-- champs de rédaction des messages -->
    <form id="message-form">
      <button id="mes_msg" class="bas"><i class="fa fa-file-text-o"></i></button>
      <input id="message-input" type="text" placeholder="Votre message"/>
      <button id="message-btn" type="submit">Envoyer</button>
    </form>
    <span id="conv_termine" class="invisible">Votre correspondant a mis fin à cette conversation</span>
      <!-- scripts (SDK+ code) -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="index2.js"></script>
  </body>
</html>
